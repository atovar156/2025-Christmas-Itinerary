            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .day-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(244, 67, 54, 0.15); 
        }
        
        .day-header {

            padding: 20px;
            text-align: center;
        }

            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .day-header .date {

            opacity: 0.9;
        }
        
        .day-content {
            padding: 25px;
        }

            padding-bottom: 20px;

        }

            padding-bottom: 0;
